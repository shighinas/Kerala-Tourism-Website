    <!-- Sign Up Form -->
    <div class="container">
        
        <form class="form-signin" id="registration">
            <h1 class="h3 mb-3 font-weight-normal">Sign Up</h1>
            <label class="sr-only">First Name</label><br>
            <input type="text" name="firstname" class="form-control" placeholder="First Name" maxlength="3" required><br>
            <label class="sr-only">Last Name</label>
            <input type="text" name="lastname" class="form-control" placeholder="Last Name"><br>
            <label for="email">
                <input type="email" id="email" class="form-control" placeholder="Email Address" required>
            </label><br>
            <label for="phone">
                <input type="text" id="phone" class="form-control" placeholder="Phone Number" required>
                
            </label><br>
            <label for="password">
                <input type="password" id="password" class="form-control" placeholder="Password" required>
                <ul class="input-requirements">
					<li>At least 8 characters long</li>
					<li>Contains at least 1 number</li>
					<li>Contains at least 1 lowercase letter</li>
					<li>Contains at least 1 uppercase letter</li>
					<li>Contains a special character (e.g. @ !)</li>
			    </ul>
            </label><br>
            <input type="submit" value="Sign up" class="btn btn-dark btn-block"><br>
            <p>Already have an account? <a href="signIn.html"> Sign In</a></p>
            <p class="mt-5 mb-3 text-muted">Â© Kerala Tourism 2020</p>
        </form>
